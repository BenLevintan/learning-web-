<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
    <link rel="icon" type="image/png" href="pictures/logo.png">
</head>
<body>
    
    <h1>Forms in HTML</h1>
    <hr>

    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Spongebob" minlength="6"><br>

        <label for="password">password:</label>
        <input type="password" id="password"><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="SSquarepants@gmail.com"><br>

        <label for="phone">phone #:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">birthdate:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="1" value="1"><br>

        <label>title:</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="PhD." value="PhD." name="title">
        <label for="PhD.">PhD.</label><br>

        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comment:</label><br>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <input type="reset"><br>
        <input type="submit">

    </form>

    <br>
    <a href="index.html">Back to homepage</a>

</body>
</html>
